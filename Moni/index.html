<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Student's Registration Systems</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-container">
        <form action="">

            <!-- Form title -->
            <h1>Student Registration Systems</h1>
            First Name <br>
            <input type="text" name="first_name" placeholder="Your First Name">
            <br><br>

            Last Name <br>
            <input type="text" name="Middle_name" placeholder="Your Last Name"><br><br>

            <!-- Email Area -->
            Email <br> <input type="email" value="@gmail.com"> <br><br>

            <!-- Password Area -->
            Password <br>
            <input type="password"> <br><br>

            <!-- Gender -->
            Gender :
            <input type="radio" name="gender" value="Male" checked> Male 
            <input type="radio" name="gender" value="Female"> Female <br><br>

            <!-- Country "Selection" Area -->
            Country :
            <select name="Country">
                <option>Afghanistan</option>
                <option selected>Bangladesh</option>
                <option>Bhutan</option>
                <option>India</option>
                <option>Pakistan</option>
            </select>

            <!-- Birthdate Area -->
            Birthdate :
            <input type="date" min="2000-01-01" max="2022-04-30">
            <br>
            <br>
            <!-- Submit Button -->
            <input type="submit">
            <!--Reset Button-->
            <input type="reset" name="" id="">
        </form>
    </section>
</body>
</html>
