<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>
<body>
    
    <h1>This is heading</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <p><u><em>This is</em> <strong>paragraph</strong></u></p>
    <p title="These are the prices">Previous Price : <del>50TK</del> new Price : <mark>100TK</mark></p>
    <abbr title="ABBR">This is <a href="https://www.w3schools.com/css/css3_images.asp" target="_blank">abbreviation</a> tag</abbr>
    <article style="width: 500px; border: 2px solid red; border-radius: 3px;">
        <h1>This is a article</h1>
        <hr style="background-color: red;">
        <p>And this is the paragraph area of the article</p>
    </article>
    <img width="250px" height="250px" src="image/image2.jpg" alt="This is an image">
</body>
</html>
