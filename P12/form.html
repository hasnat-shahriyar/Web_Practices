<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <!-- ......... -->
    <title>Form</title>
    <!-- FAV ICON -->
    <link rel="icon" type="image/x-icon" href="edit.png">
    <!-- ....... -->
</head>
<body>
    <h1 class="text-center display-6">Welcome to Form Area</h1>
<section class="container">
    <div class="row">
        <!-- Side Form -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <form>
                <h1> Please Register</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email Address">
                  <div id="emailHelp" class="form-text">Don't Worry! We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Accept our <a href="">Terms & Conditions</a></label>
                </div>
                <button type="button" class="btn btn-outline-primary">Submit</button>
              </form>
        </div>
        <!-- Side Image -->
        <div class="col-md-6">
            <img src="2.jpg" alt="">
        </div>
    </div>
</section>










    <!-- Bootstrap JS -->
    <script src="bootstrap.min.js"></script>

  </body>
</html>
</body>
</html>
