<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="style.css">
    <!-- Interal CSS -->
    <!-- Internal CSS is more Power than external CSS -->
    <style>
        p2{
            color: rgb(8, 217, 8);
            font-size: 25px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <!-- "image" tag and "alt" or alter attribute is used for words in case the image is failed to load due to some reason -->
    <!-- "src" full meaning is "Source" and "alt" full meaning is "alternate" -->
    <img src="image/1.jpg" alt="The image failed to reload">

    <!-- "dir" or "Direction" attribute-->
    <p dir="rtl"> Right To Left </p>
    <!-- To change directions of the letters use "bdo" tag -->
    <p><bdo dir="rtl">Right To Left</bdo></p>



    <!-- Inline CSS -->
    <p1 style="font-weight: bold; color:rgb(64, 240, 0)">This is Inline CSS</p1>
    <p2>HI This is Nahin</p2>

    <!-- External CSS in actual CSS file-->
    <h1>External CSS styled in actual CSS file</h1>
</body>
</html>
